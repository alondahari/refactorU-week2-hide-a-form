<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hide a Form</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <form class="edit-details hidden" action="">
    <ul>
      <li>
        <input type="text" class="edit-name" placeholder="Name">
      </li>
      <li>
        <input type="text" class="edit-bio" placeholder="Bio">
      </li>
      <li>
        <input type="text" class="edit-books" placeholder="Favorite Books">
      </li>
      <li>
        <input type="text" class="edit-libraries" placeholder="Favorite JavaScript Libraries">
      </li>
    </ul>
    <input type="submit">
  </form>

  <ul class="user-details">
    <li class="user-name">Name: </li>
    <li class="user-bio">Bio: </li>
    <li class="user-books">Favorite Books: </li>
    <li class="user-libraries">Favorite JavaScript Libraries: </li>
  </ul>

  <button class="show-edit"></button>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
